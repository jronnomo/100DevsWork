<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Dog Generator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Doggo Viewer</h1>
		</header>
		<section>
			<h2 id="dog-name">Name</h2>
		</section>
		<section class="container">
			<section class="column" id="left-column">
				<section class="item">
					<h3>Choose your breed!</h3>
					<select>
						<option class='dropdown' value="starter" selected>Select Me!</option>
					</select>
				</section>
				<section class="item">
					<section class="img-container">
						<section>dogdogdogdogdog</section>
						<img src="http://placecorgi.com/500/500" alt="cute corgi" class="dog-img">
					</section>
				</section>
			</section>
			<section class="column">
				<h3>Doggo Characteristics</h3>
				<ul>
					<li id="MF">S: Male</li>
					<li id="age">Age: 1</li>
					<li id="likes">Likes: Bacon, Pickles</li>
					<li id="dislikes">Dislikes: Thunder, Frogs</li>
					<li id="info">Additional info: He hiccups like a hooman</li>
				</ul>
			</section>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
